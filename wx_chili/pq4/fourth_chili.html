
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>椒口称赞-防伪溯源查询中心</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    margin: 0;
                    padding: 0;
                }
                .container {
                    width: 90%;
                    max-width: 400px; /* 调整为适合手机屏幕的宽度 */
                    margin: 50px auto;
                    background-color: #fff;
                    padding: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                h1 {
                    text-align: center;
                    color: #333;
                }
                .info-section {
                    margin-bottom: 20px;
                }
                .info-section label, .info-section span {
                    display: block;
                }
                .info-section label {
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                .highlight {
                    font-size: 20px;
                    font-weight: bold;
                    text-align: center;
                    margin-bottom: 20px;
                    padding: 10px;
                    background-color: #f8d7da;
                    color: #721c24;
                    border: 1px solid #f5c6cb;
                }
                .info-section .boxed {
                    display: inline-block;
                    padding: 10px 20px;
                    margin: 5px 0;
                    background-color: #ffe4e6;
                    border: 1px solid #ffcccc;
                    border-radius: 10px;
                }
                img {
                    max-width: 100%;
                    height: auto;
                }
                .image-button {
                    display: block;
                    text-align: right;
                    margin-top: -20px; /* 调整按钮位置 */
                }
                .image-button button {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    cursor: pointer;
                }
                .hidden-image {
                    display: none;
                    text-align: center;
                    margin-top: 20px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <!-- 突出显示防伪码 -->
                <div class="highlight">防伪码: ijk901</div>
                <h1>椒口称赞-防伪溯源查询中心</h1>
                <div class="info-section">
                    <img src="https://pic.vjshi.com/2023-05-26/cdbd0139cf4b4cbe87c6f89d46741446/online/main.jpg?x-oss-process=style/w342_h192_center" alt="辣椒图片" style="width:100%;">
                </div>
                <div class="info-section">
                    <label>所属片区:</label>
                    <span>第四片区 </span>
                    <div class="image-button">
                        <button onclick="toggleImage()">点击查看片区图片</button>
                    </div>
                    <div class="hidden-image" id="regionImage">
                        <img src="https://img1.cnpowder.com.cn/img/daily/2022/06/09/162243_256726_article_24536.png" alt="第四片区 图片">
                    </div>
                </div>
                <div class="info-section">
                    <label>负责人:</label>
                    <span>周九</span>
                </div>
                <div class="info-section">
                    <label>操作时间:</label>
                    <span>2025-02-12 17:07:52</span>
                </div>
                <div class="info-section">
                    <label>区域负责人:</label>
                    <span>吴十</span>
                </div>
                <div class="info-section">
                    <label>使用的肥料:</label>
                    <span class>生物有机肥,微量元素肥</span>
                </div>
                <div class="info-section">
                    <label>农事活动:</label>
                    <span class>收获</span>
                </div>
                <div class="info-section">
                    <label>浇水施肥打药记录:</label>
                    <div>
                    <span class=>2023-05-01 07:00 周九采摘</span>, <span class=>2023-05-05 16:00 吴十整理</span>
                    </div>
                </div>
                <div class="info-section">
                    <label>收割时间:</label>
                    <span>2023-06-15 09:15</span>
                </div>
                <div class="info-section">
                    <label>晾晒时间:</label>
                    <span>2023-06-16 10:15</span>
                </div>
            </div>

            <script>
                function toggleImage() {
                    var img = document.getElementById('regionImage');
                    if (img.style.display === 'none' || img.style.display === '') {
                        img.style.display = 'block';
                    } else {
                        img.style.display = 'none';
                    }
                }
            </script>
        </body>
        </html>
